main:
  cuda_index: 0
  reasoning: thor         # thor | prompt | rvisa
  zero_shot: true
  data_name: restaurants  # restaurants | laptops | social | ...
  config: config/config.yaml

  # RVISA (paper 2407.02340v1) stage-2 fine-tuning uses an augmented PKL
  # produced by scripts/generate_rvisa_stage1.py
  rvisa_data_path: ""      # e.g. data/preprocessed/restaurants_rvisa_th-re_gpt-4o-mini.pkl
  rvisa_prompt_style: th-re # th-re | th-ra | reasoning | zero-cot
  rvisa_alpha: 0.3
  rvisa_gamma: 0.3
  rvisa_use_verification: true
  rvisa_use_explanation: true

gpt_eval:
  # The API key is loaded from .env at repo root: THOR-ISA/.env
  # Put: OPENAI_API_KEY=your_key_here
  openai_key: ""
  data_name: restaurants
  config: config/config.yaml
  model_name: gpt-4o-mini
